<!DOCTYPE html>
<html lang="en">
	<head>
		<script type="module">
			import { add } from './build/release.js'

			const blah = () => {
				const blah = Date.now()
				const iterations = 2_000_000_000
				let returnValue = 0

				for (let x = 0; x < iterations; x++) {
					if (x % 2 === 0) {
						returnValue += x
					} else {
						returnValue -= x
					}
				}
				const blah2 = Date.now()

				const blah3 = blah2 - blah
				console.log(1, blah3.toString())
				return returnValue
			}

			blah()
			document.body.innerText = add()
		</script>
	</head>
	<body></body>
</html>
